environments {
    default {
        webdriver.base.url="https://www.google.com"
    }
    dev {
        webdriver.base.url="https://www.google.com"
    }
}

browser=chrome
timeout=60
headless=false
OVERRIDE_REPORTS=yes

serenity.project.name="Agilic UI Tests"
serenity.summary.report.title="Agilic UI Tests"
serenity.store.html.source=true
serenity.report.show.manual.tests=false
serenity.console.colors=true
serenity.verbose.steps=true
serenity.requirement.types="feature,set"
restart.browser.each.scenario=true
serenity.browser.acceptDownloads=true